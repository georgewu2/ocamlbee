<head>
  <title>pythonBee</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.1/css/bootstrap.css" rel="stylesheet"/>
    <style type="text/css">
      textarea.go {
      	border: 3px solid LightGreen;
      }
      textarea.nogo {
      	border: 3px solid red;
      }
    </style>
</head>
<body>
  <div class="navbar">
  	<div class="navbar-inner">
      <a class="brand">PythonBee</a>
      <div class="nav-collapse collapse navbar-collapse">
        <ul class="nav">
          {{loginButtons}}
        </ul>
	  </div>
    </div>
  </div>
  <div class="container">
    {{> hello}}
  </div>
</body>

<template name="hello">
  Problem {{getProb}}
	  <div>
	    <textarea class={{turn}} id="player"></textarea>
	    <input type="button" class="btn" value="ClearLine"/>
	  </div>
	  <pre>
	    <code>
{{code}}
		</code>
	  </pre>
  {{time}}
  {{#if isTonyAcc}}
    <input type="button" class="btn" value="SetTimer"/>
    <input type="button" class="btn" value="NextProblem"/>
  {{/if}}
</template>
